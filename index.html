<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>130-160 循环训练</title>
    <style>
        /* 1. 基础布局 */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            transition: background-color 0.2s ease; 
        }

        /* 2. 心率数字 */
        #heartRate {
            font-size: 45vw; /* 极致大 */
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            z-index: 2;
            transition: color 0.1s;
        }

        /* 3. 下方文字提示 (状态) */
        #instruction {
            font-size: 8vw;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* 4. 单位 */
        .unit {
            font-size: 4vw;
            color: #666;
            margin-top: -20px;
            font-weight: normal;
            opacity: 0.5;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* 5. 按钮 */
        button {
            position: absolute;
            bottom: 15%;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            border: 2px solid #555;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
        }
        
        button:active { transform: scale(0.95); }

        body.connected button {
            display: none;
        }

        /* 6. 底部微弱提示 */
        #hint {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #444;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="unit">BPM</div>
    <div id="heartRate">--</div>
    <div id="instruction">准备</div>

    <button id="connectBtn">开始训练</button>
    <div id="hint">双击屏幕全屏 · 130/160 循环模式</div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const heartRateDisplay = document.getElementById('heartRate');
        const instruction = document.getElementById('instruction');
        const hint = document.getElementById('hint');
        
        let wakeLock = null;

        // --- 1. 全屏 (双击) ---
        document.body.addEventListener('dblclick', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(console.log);
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        });

        // --- 2. 常亮 (自动) ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) { console.log("常亮失败"); }
            }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // --- 3. 蓝牙连接 ---
        connectBtn.addEventListener('click', async () => {
            try {
                hint.innerText = "搜索设备...";
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['heart_rate'] }]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('heart_rate');
                const char = await service.getCharacteristic('heart_rate_measurement');

                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', handleHeartRateChanged);

                document.body.classList.add('connected');
                await requestWakeLock();
                hint.innerText = ""; // 清空底部提示

                device.addEventListener('gattserverdisconnected', () => {
                    document.body.classList.remove('connected');
                    heartRateDisplay.innerText = "--";
                    heartRateDisplay.style.color = "#fff";
                    document.body.style.backgroundColor = "#000";
                    instruction.innerText = "已断开";
                    instruction.style.color = "#666";
                });
            } catch (error) {
                hint.innerText = "连接失败";
            }
        });

        // --- 4. 核心：130-160 循环逻辑 ---
        function handleHeartRateChanged(event) {
            const value = event.target.value;
            const flags = value.getUint8(0);
            let hr = (flags & 0x01) ? value.getUint16(1, true) : value.getUint8(1);

            heartRateDisplay.innerText = hr;
            
            // 逻辑判定
            if (hr < 130) {
                // 【绿灯区】休息够了 -> 该冲了！
                heartRateDisplay.style.color = "#00ff00"; // 亮绿色
                document.body.style.backgroundColor = "#000000"; 
                instruction.innerText = "GO! 冲刺";
                instruction.style.color = "#00ff00";
            } 
            else if (hr >= 160) {
                // 【红灯区】达标了 -> 该停了！
                heartRateDisplay.style.color = "#ff0000"; // 鲜红色
                document.body.style.backgroundColor = "#220000"; // 背景变红提醒
                instruction.innerText = "STOP! 休息";
                instruction.style.color = "#ff0000";
            } 
            else {
                // 【黄灯区】中间过程 (130-159)
                heartRateDisplay.style.color = "#ffff00"; // 黄色
                document.body.style.backgroundColor = "#000000";
                
                // 根据当前心率给一点文字反馈
                if(hr > 145) {
                    instruction.innerText = "坚持...";
                } else {
                    instruction.innerText = "调整呼吸";
                }
                instruction.style.color = "#aaaa00";
            }
        }
    </script>
</body>
</html>
